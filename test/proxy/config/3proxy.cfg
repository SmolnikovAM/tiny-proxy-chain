# 3proxy configuration file

counter /var/log/3proxy/3proxy-counter.log

# Log file
log /var/log/3proxy/3proxy.log D

# Set users (if needed)
# users myuser:CL:password

# Configure HTTP proxy on port 3128
proxy -p8080

# Configure SOCKS proxy on port 1080
socks -p1080

# Configure admin web interface (optional)
# admin -p9000
